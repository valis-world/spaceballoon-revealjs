<!-- This file defines the structure of the reveal.js presentation, including the order of slides and their content. -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Space Balloon Presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="styles.css">

		
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h1>Space Balloon</h1>
				</section>

				<section>
					<h2 class="r-fit-text">Youth researches</h2>
				</section>

				<section
					data-background-image="resources/svgs/JuFoLogo.svg"
					data-background-size="contain">
				</section>

				<section>
					<div class="compact-heading">
						<h2>
							<span id="participant-count">0</span> Participants yearly
						</h2>
					</div>
				</section>

				<section
					data-background-image="resources/svgs/europe.svg"
					data-background-size="cover">
				</section>

				<section data-background-image="resources/images/jufo-augsburg.jpg"></section>
				<section data-background-image="resources/images/jufo-augsburg1.jpg"></section>
				<section data-background-image="resources/images/jufo-augsburg2.jpg"></section>

				<section>
					<h1>1st place regional level</h1>
				</section>

				<section>
					<h1>State level</h1>
				</section>

				<section data-background-image="resources/images/jufo-bayern.png"></section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="script.js"></script>
	</body>
</html>
